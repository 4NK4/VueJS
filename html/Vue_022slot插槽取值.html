<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>

  <cpn>
    <!--目的是获取子组件中的pLanguages-->
    <template slot-scope="slot" slot="kk">
      <span>{{slot.data.join(' - ')}}</span>
    </template>

  </cpn>

</div>


<template id="cpn">
  <div>
    <slot name="kk" :data="pLanguages"> <!-- :data 目的是把子组件中的数据抛出去给slot用,因为组件的使用其访问的值都是父级的-->
      <ul><!--默认的显示,一旦组件内容区域有插入,则会被覆盖掉-->
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src='../lib/vue-2.6.10.js'></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
          }
        }
      }
    }
  })
</script>


</body>
</html>
