<!--
    commonjs需要webpack支撑,它是nodejs的模块化规范
    ES6 浏览器提供了底层支撑

    在使用ES6语法的js文件,其引入时需要标记type="module"
    ES6导出:
        export {变量名/方法名/类名}  不需要使用键值对的方式
        import {变量名/方法名/类名} from (所属文件名及路径).js

        export 定义
        import {定义名} from (所属文件名及路径).js

        export defautl 变量名/方法名/类名/定义  ------只能存在一个default,意义在于使得导入时 可以指定非导出名的其它命名
        import 自定义命名 from (所属文件名及路径).js  --命名处不需要{}了


        另外如果导出的对象较多,则导入时:
        import * as 自定义命名 from (所属文件名及路径).js  


-->
