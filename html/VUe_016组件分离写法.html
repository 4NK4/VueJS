<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src='../lib/vue-2.6.10.js'></script>
    <div id='app'>
        <cp1></cp1>
        <cp2></cp2>
    </div>


   <!-- 分离的第一种写法:script标签, 注意:类型必须是text/x-template -->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>script标签</h2>
            <p>我是内容,哈哈哈</p>
        </div>
    </script>



    <!-- 分离的第二种写法:template标签 -->
    <template id="cpn2">
        <div>
            <h2>template标签</h2>
            <p>我是内容,呵呵呵</p>
        </div>
    </template>

    //57

    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            components:{
                cp1:{
                    template:"#cpn1"
                },//value值本应该对应的是 Vue.extend实例对象,但是这里使用了componentd对象是构造函数的第二个参数来实例化了一个Vue.extend对象
                //template中的值本应该是``模板标识符与html的组合,但是此处改为了id的引用方式
                cp2:{
                    template:"#cpn2"
                }
            },
            methods: {}
        })
    </script>


</body>

</html>
